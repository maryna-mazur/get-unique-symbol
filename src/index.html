<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="./img/fvc.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Пошук унікального символу</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Тут можна знайти унікальний символ в тексті</h1>
      <div class="box">
        <h3 class="subtitle is-6">Додайте сюди текст, в якому необхідно знайти унікальний символ</h3>

        <textarea class="textarea"></textarea>
        <div class="buttons">
          <button class="button is-info">Пошук</button>
        </div>
      </div>
      <div class="notification is-info is-light">
        <p class="message"></p>
        <button class="delete"></button>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
